<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron y MqSQL</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-6 my-auto p-4">
        <form class="card card-body" id="product-form">
          <div class="form-group">
            <input type="text" id="name" placeholder="Product's name" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="number" id="price" step="any" placeholder="Product's price" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea id="description" rows="3" placeholder="Product's description" class="form-control"></textarea>
          </div>
          <button class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
